<!DOCTYPE html>
<html>
 <head> 
  <title>Example 1 - Basic skeleton</title> 
  <style>
    body{
      margin: 0;
      overflow: hidden;
    }
  </style> 
  </head> 
  <body>
     <script src="librerie/three.min.js"></script> 
    <script src="librerie/jquery.min.js"></script>
    <script src="librerie/assets/libs/TrackballControls.js"></script>
    <script src="librerie/Stats.min.js"></script>
    <script src="librerie/dat.gui.min.js"></script>
    <script type="text/javascript" src="librerie/assets/fonts/helvetiker_regular.typeface.js"></script> 
    <script type="text/javascript" src="librerie/assets/fonts/helvetiker_bold.typeface.js"></script> 
    <script type="text/javascript" src="librerie/assets/fonts/bitstream_vera_sans_mono_roman.typeface.js"></script>
    <script type="text/javascript" src="librerie/assets/fonts/pixar_bold.typeface.js"></script>
    <script src="librerie/assets/libs/tween.min.js"></script>
    <script src="librerie/assets/libs/keyframe.js"></script>
    <script>
      $(function () {
        var stats = initStats();
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        var trackballControls = new THREE.TrackballControls(camera);       
        var axisHelper = new THREE.AxisHelper(3);

        camera.position.set(0,-200,100);
        camera.up = new THREE.Vector3(0,0,1);
        camera.lookAt(scene.position);
        //light1
        var spotLight0 = new THREE.SpotLight( 0xC6C6C6);
        spotLight0.shadowCameraNear = 2;
        spotLight0.shadowCameraFar = 150;
        spotLight0.shadowCameraLeft = -150;
        spotLight0.shadowCameraRight = 150;
        spotLight0.shadowCameraTop = 150;
        spotLight0.shadowCameraBottom = -100;
        spotLight0.intensity = 2;
        spotLight0.shadowMapHeight = 512;
        spotLight0.shadowMapWidth = 512;
        spotLight0.position.set(0,-120,20);
        // var spotLightHelper0 = new THREE.SpotLightHelper(spotLight0);
        // spotLight0.add(spotLightHelper0);
        //light2
        var spotLight1 = new THREE.SpotLight( 0xC6C6C6);
        spotLight1.angle = Math.PI;
        spotLight1.intensity = 2;
        spotLight1.shadowCameraNear = 2;
        spotLight1.shadowCameraFar = 20;
        spotLight1.shadowCameraFov = 70;
        spotLight1.shadowDarkness = 0.5;;
        spotLight1.shadowMapWidth = 1024;
        spotLight1.shadowMapHeight = 1024;
        spotLight1.position.set(0,120,20);
        // var spotLightHelper1 = new THREE.SpotLightHelper(spotLight1);
        // spotLight1.add(spotLightHelper1);
        //light3
        var spotLight2 = new THREE.SpotLight( 0xC6C6C6);
        spotLight2.angle = Math.PI;
        spotLight2.intensity = 2;
        spotLight2.shadowCameraNear = 2;
        spotLight2.shadowCameraFar = 20;
        spotLight2.shadowCameraFov = 70;
        spotLight2.shadowDarkness = 0.5;;
        spotLight2.shadowMapWidth = 1024;
        spotLight2.shadowMapHeight = 1024;
        spotLight2.position.set(100,20,40);
        // var spotLightHelper2 = new THREE.SpotLightHelper(spotLight2);
        // spotLight2.add(spotLightHelper2);
        //light4
        var spotLight3 = new THREE.SpotLight( 0xC6C6C6);
        spotLight3.angle = Math.PI;
        spotLight3.intensity = 2;
        spotLight3.shadowCameraNear = 2;
        spotLight3.shadowCameraFar = 20;
        spotLight3.shadowCameraFov = 70;
        spotLight3.shadowDarkness = 0.5;;
        spotLight3.shadowMapWidth = 1024;
        spotLight3.shadowMapHeight = 1024;
        spotLight3.position.set(-100,20,40);
        // var spotLightHelper3 = new THREE.SpotLightHelper(spotLight3);
        // spotLight3.add(spotLightHelper3);
        //light 5
        var spotLight5 = new THREE.SpotLight( 0xC6C6C6);
        spotLight5.castShadow = true;
        spotLight5.angle = Math.PI;
        spotLight5.shadowCameraNear = 2;
        spotLight5.shadowCameraFar = 250;
        spotLight5.shadowCameraLeft = 200;
        spotLight5.shadowCameraRight = 200;
        spotLight5.shadowCameraTop = 200;
        spotLight5.shadowCameraBottom = 200;
        spotLight5.intensity = 2;
        spotLight5.shadowMapHeight = 1024;
        spotLight5.shadowMapWidth = 1024;
        spotLight5.position.set(20,0,200);
        // var spotLightHelper5 = new THREE.SpotLightHelper(spotLight5);
        // spotLight5.add(spotLightHelper5);
        var debug  = new THREE.Object3D();
        scene.add(debug);
        debug.add(spotLight0);
        debug.add(spotLight1);
        debug.add(spotLight2);
        debug.add(spotLight3);
        debug.add(spotLight4);
        debug.add(spotLight5);
        debug.add(axisHelper);
        var root  = new THREE.Object3D();

        var GeometriaPiano = new THREE.BoxGeometry(200,200,2);
        var MaterialePiano = new THREE.MeshLambertMaterial({color: 0xFF0000,
            side: THREE.DoubleSide,metal:true});
        var piano = new THREE.Mesh(GeometriaPiano,MaterialePiano);
        piano.receiveShadow = true;
        piano.position.set(0, 0, -1);
        scene.add(piano);

        //base
        r1 = 4;
        r2 = r1;
        h = .5;
        div1 = 20;
        div2 = 20;  
        var cylinderGeometry = new THREE.CylinderGeometry(r1, r2, h, div1, div2);
        var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0x6C5CE4,
            metal:true,shininess: 100,specular: 0xffffff});
        var base = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
        base.position.set(0, h/2, 0);
        base.castShadow=true;
        root.add(base);

        function mkJoint (radius, height) {
          var joint = new THREE.Object3D();
          var sphereGeometry = new THREE.SphereGeometry(radius, 20, 20);
          var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x6C5CE4,
            metal:true,specular: 0xffffff,shininess: 100});
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.set(0, 0, 0);
          sphere.castShadow=true;
          joint.add(sphere);

          var cylinderGeometry = new THREE.CylinderGeometry(radius, radius, height, 20, 20);
          var cylinderMaterial = new THREE.MeshPhongMaterial({color: 0x3A3636,
            metal:true,shininess: 100,specular: 0xffffff});
          var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
          cylinder.position.set(0, height / 2 + radius, 0);
          cylinder.castShadow=true;
          sphere.add(cylinder);

          var hook = new THREE.Object3D();
          hook.position.set(0, height/2+radius, 0);
          cylinder.add(hook);

          joint.sphere = sphere;
          joint.cylinder = cylinder;
          joint.hook = hook;
          return joint;
        }
        //arm
        var height = 6;
        var radius = 1;
        var joint1 = mkJoint(radius, height);
        joint1.position.y = h/2+radius;
        base.add(joint1);
        var joint2 = mkJoint(radius, height);
        joint1.hook.add(joint2);

        //last sphere
        var lampO3d = new THREE.Object3D();
        var sphereGeometry = new THREE.SphereGeometry(radius, 20, 20);
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x6C5CE4,
            metal:true,shininess: 100,specular: 0xffffff});
        var lastsphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        lastsphere.position.set(0, 0, 0);
        lastsphere.castShadow = true;
        joint2.hook.add(lampO3d);
        lampO3d.add(lastsphere);

        //lampSphere
        lamR = radius*3;
        var sphereGeometry = new THREE.SphereGeometry(lamR, 20, 20, 0,
            -2*Math.PI, Math.PI,Math.PI/2);
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x6C5CE4,
            side: THREE.DoubleSide, metal:true,shininess: 100,specular: 0xffffff});
        var semiSfera = new THREE.Mesh(sphereGeometry, sphereMaterial);
        semiSfera.position.set(0, lamR+radius, 0);
        semiSfera.castShadow = true;
        lastsphere.add(semiSfera);
        //lamp
        lamR = radius;
        var sphereGeometry = new THREE.SphereGeometry(lamR, 20, 20);
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0xffffff,
            side: THREE.DoubleSide, metal:true,shininess: 100,specular: 0xffffff});
        sphereMaterial.trasparent = true;
        sphereMaterial.opacity = 0.1;
        var lampada = new THREE.Mesh(sphereGeometry, sphereMaterial);
        lampada.position.set(0, -2*lamR, 0);
        semiSfera.add(lampada);
        //light lamp
        var spotLight4 = new THREE.SpotLight( 0xffffff );
        spotLight4.angle = Math.PI/6;
        spotLight4.intensity = 50;
        spotLight4.target = semiSfera;
        spotLight4.position = lampada.position;
        lampada.add(spotLight4);

        // var spotLightHelper4 = new THREE.SpotLightHelper(spotLight4);
        // spotLight4.add(spotLightHelper4);

        root.rotation.x = Math.PI/2;
        root.position.set(300,-100,0);
        scene.add(root);

        var sphereGeometry = new THREE.SphereGeometry(4,10,20);
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0x000000});
        var sphereForI = new THREE.Mesh(sphereGeometry,sphereMaterial);
        sphereForI.position.set(150,0,20);
    
        var otherObject = new THREE.Object3D();
        otherObject.add(sphereForI);
        scene.add(otherObject);
        //text
        var options = {
          size: 20,
          height: 1,
          font: "helvetiker",
          weight: "normal",
          bevelThickness: 1,
          bevelSize: 0,
          bevelSegments: 10,
          bevelEnabled: true,
          curveSegments: 3,
          steps: 1
        };

        function getText(text){
            var testGeometry = new THREE.TextGeometry(text,options);
            var materialText = new THREE.MeshPhongMaterial({color: 0x7777ff,
                shininess: 100,specular: 0xffffff,metal:true});
            var word = new THREE.Mesh(testGeometry, materialText);
            word.rotation.x = Math.PI/2;
            return word;
        }

        var words = getText("P  X A R");
        words.rotation.x = Math.PI/2;
        words.castShadow = true;

        var wordI = getText(" I    ");
        wordI.rotation.x = Math.PI/2;
        wordI.position.x = 14;
        wordI.castShadow = true;

        var pixar = new THREE.Object3D();
        pixar.add(words);
        pixar.add(wordI)
        pixar.position.x = 0;
        pixar.position.y = 0;
        pixar.position.z = 100;
        scene.add(pixar);

        var wordP1 = getText("P");
        wordP1.rotation.x = Math.PI/2;
        wordP1.position.x = 50;
        wordP1.position.y = 50;
        wordP1.castShadow = true;

        var wordP2 = getText("P");
        wordP2.rotation.x = Math.PI/2;
        wordP2.position.x = 50;
        wordP2.position.y = -50;
        wordP2.castShadow = true;
        
        var wordP3 = getText("P");
        wordP3.rotation.x = Math.PI/2;
        wordP3.position.x = -50;
        wordP3.position.y = -50;
        wordP3.castShadow = true;

        var wordP4 = getText("P");
        wordP4.rotation.x = Math.PI/2;
        wordP4.position.x = -50;
        wordP4.position.y = 50;
        wordP4.castShadow = true;
        
        var otherWords = new THREE.Object3D();
        otherWords.add(wordP1);
        otherWords.add(wordP2);
        otherWords.add(wordP3);
        otherWords.add(wordP4);
        otherObject.add(otherWords);

        $('body').append(renderer.domElement);
        var controls = new function () {
            this.showAxisHelper = true;
            this.alpha = 0.0;
            this.beta = 0.0;
            this.gamma = 0.0;
            this.delta = 0.0;
            this.epsilon = 0.0;
            this.switchCamera0 = true;
            this.switchCamera1 = true;
            this.switchCamera2 = true;
            this.switchCamera3 = true;
            this.switchLampLight = true;
            this.switchCameraUp = true;
        };

        var gui = new dat.GUI();
        var axisControl = gui.add(controls, 'showAxisHelper');
        var cameraController0 = gui.add(controls, 'switchCamera0');
        var cameraController1 = gui.add(controls, 'switchCamera1');
        var cameraController2 = gui.add(controls, 'switchCamera2');
        var cameraController3 = gui.add(controls, 'switchCamera3');
        var cameraController4 = gui.add(controls, 'switchLampLight');
        var cameraController5 = gui.add(controls, 'switchCameraUp');



        gui.add(controls, 'alpha', 0.0, 2*Math.PI).onChange(function (value) {
          joint1.rotation.y = value; 
        });
        gui.add(controls, 'beta', 0.0, Math.PI/2).onChange(function (value) {
          joint1.sphere.rotation.x = value; 
        });

        gui.add(controls, 'gamma', 0.0, Math.PI/2).onChange(function (value) {
          joint2.rotation.x = value; 
        });
        gui.add(controls, 'delta', 0.0, 2*Math.PI).onChange(function (value) {
          joint2.sphere.rotation.y = value; 
        });
        gui.add(controls, 'epsilon', 0.0, Math.PI/2).onChange(function (value) {
          lampO3d.rotation.x = value; 
        });

        axisControl.onChange(function (value) {
        axisHelper.visible = value;
        });

        cameraController0.onChange(function (value) {
            spotLight0.visible = value;
        });
        cameraController1.onChange(function (value) {
            spotLight1.visible = value;
        });

        cameraController2.onChange(function (value) {
            spotLight2.visible = value;
        });
        cameraController3.onChange(function (value) {
            spotLight3.visible = value;
        });
        cameraController4.onChange(function (value) {
            spotLight4.intensity === 0 ? spotLight4.intensity=5 : spotLight4.intensity=0;
        });
        cameraController5.onChange(function (value) {
            spotLight5.visible = value;
        });

        var lampEntryScene = new TWEEN.Tween(root.position)
        .to({x: -25, y: -25, z: 0}, 5000)
        .easing(TWEEN.Easing.Linear.None)
        .start();

    
        

        var translateRoot = new TWEEN.Tween(root.position)
        .to({x:-26 , y:0, z: 0}, 8000)
        .easing(TWEEN.Easing.Linear.None)
        .start();


        var dropI = new TWEEN.Tween(wordI.rotation)
        .to({x: 0, y: 0, z: 1}, 10000)
        .easing(TWEEN.Easing.Bounce.InOut)
        .start();

        var posi = new TWEEN.Tween(wordI.position)
        .to({x: 0, y: 0, z: 1}, 10000)
        .easing(TWEEN.Easing.Bounce.InOut)
        .start();


        var enterSphereForI = new TWEEN.Tween(sphereForI.position)
        .to({x: -26, y: 0, z: 35}, 12000)
        .easing(TWEEN.Easing.Bounce.InOut)
        .start();

        var textAnimation = new TWEEN.Tween(pixar.position)
        .to({x: -50, y: .1, z: 0}, 8000)
        .easing(TWEEN.Easing.Bounce.Out)
        .start();
        //animation
        var animator = null;
        var duration = 20;
        var loopAnimation = true;

        function initAnimator() {
            animator = new KF.KeyFrameAnimator;
            animator.init({ 
            interps:
            [
                { 
                keys:[0,.5,1], 
                values:[
                        { z : Math.PI  },
                        { z : Math.PI/5  },
                        { z : Math.PI/2 },
                        ],
                        target:otherWords.rotation
                },
            ],
            loop: loopAnimation,
            duration: duration * 1000
        });
        }
        initAnimator();
        render();
        animator.start();

        function render() {
        stats.update();
        trackballControls.update();
        TWEEN.update();
        KF.update();
        requestAnimationFrame(render);
        renderer.render(scene, camera);
      }
        function initStats() {
        var stats = new Stats();
        stats.setMode(0);
        $('body').append(stats.domElement);
        return stats;
      }
      });
    </script>  
 </body>
</html>
